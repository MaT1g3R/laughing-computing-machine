version: '2.1'

jobs:
  store-old:
    resource_class: small
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          command: |
            whoami
            chmod 0400 -R ./test-results
      - store_test_results:
          path: ./test-results
      - store_artifacts:
          path: ./test-results

workflows:
  version: 2
  main:
    jobs:
      - store-old
