version: '2.1'

jobs:
  store-old:
    resource_class: small
    docker:
      - image: alpine
      - image: minio/minio:RELEASE.2021-06-07T21-40-51Z
        environment:
          MINIO_ROOT_USER: 'minio'
          MINIO_ROOT_PASSWORD: 'minio123'
        command: ['server', '--json', '--address', ':9123', '/data']
    steps:
      - run:
          name: do it
          command: |
            apk add curl
      - run:
          name: do it
          command: |
            sleep 5 && curl -I http://localhost:9123/minio/health/live

workflows:
  version: 2
  main:
    jobs:
      - store-old
